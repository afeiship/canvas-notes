<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Dynamic Bar</title>
    <style>
      .container {
        width: 600px;
        height: 500px;
        margin: 20px auto;
      }
      .container canvas {
        width: 100%;
        height: 100%;
        background: #eee;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <canvas id="canvas" width="1200" height="1000"></canvas>
    </div>

    <script>
     // https://www.cnblogs.com/linxin/p/6892389.html
      var canvas = document.getElementById("canvas");
      var ctx = canvas.getContext("2d");
      var width = canvas.width;
      var height = canvas.height;
      var padding = 50; // 坐标轴到canvas边框的边距，留边距写文字

       var data = [
            { xAxis: '2012', value: 2141 },
            { xAxis: '2013', value: 1499 },
            { xAxis: '2014', value: 3260 },
            { xAxis: '2015', value: 1170 },
            { xAxis: '2016', value: 970 },
            { xAxis: '2017', value: 2350 }
        ]

      ctx.beginPath();
      ctx.lineWidth = 1;
      // y轴线
      ctx.moveTo(padding + 0.5, height - padding + 0.5);
      ctx.lineTo(padding + 0.5, padding + 0.5);
      ctx.stroke();
      // x轴线
      ctx.moveTo(padding + 0.5, height - padding + 0.5);
      ctx.lineTo(width - padding + 0.5, height - padding + 0.5);
      ctx.stroke();



      var yNumber = 5; // y轴的段数
      var yLength = Math.floor((height - padding * 2) / yNumber); // y轴每段的真实长度
      var xLength = Math.floor((width - padding * 2) / data.length); // x轴每段的真实长度

      ctx.beginPath();
      ctx.textAlign = "center";
      ctx.fillStyle = "#000000";
      // x轴刻度和值
      for (var i = 0; i < data.length; i++) {
        var xAxis = data[i].xAxis;
        var xlen = xLength * (i + 1);
        ctx.moveTo(padding + xlen, height - padding);
        ctx.lineTo(padding + xlen, height - padding + 15);
        ctx.stroke(); // 画轴线上的刻度
        ctx.font = "24px Verdana";
        ctx.fillText(
          xAxis,
          padding + xlen - xLength / 2,
          height - padding + 30
        ); // 填充文字
      }
    </script>
  </body>
</html>
