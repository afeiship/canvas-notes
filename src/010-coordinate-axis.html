<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coordinate Axis</title>
    <style>
      body {
        text-align: center;
      }
      canvas {
        background: #ddd;
      }
    </style>
  </head>
  <body>
    <h3>绘制路径——直线</h3>
    <img width="100%" src="https://ws3.sinaimg.cn/large/006tNbRwly1fx8wle9g20j30rr0m80u9.jpg" alt="">
    <canvas id="c13" width="500" height="400"></canvas>
    <script>
      var ctx = c13.getContext("2d");

      //绘制X轴
      ctx.beginPath();
      ctx.moveTo(50, 350);
      ctx.lineTo(450, 350);
      ctx.lineTo(450 - 20, 350 - 20);
      ctx.moveTo(450, 350);
      ctx.lineTo(450 - 20, 350 + 20);

    //   ctx.lineJoin = 'miter'; //线的连接处采用尖角
      //ctx.lineJoin = 'bevel'; //线的连接处采用方角
      ctx.lineJoin = "round"; //线的连接处采用圆角
      ctx.lineWidth = 6;
      ctx.strokeStyle = "#0a0";
      ctx.stroke();

      //绘制Y轴
      ctx.beginPath(); //必须开始新路径
      ctx.moveTo(50, 350);
      ctx.lineTo(50, 50);
      ctx.lineTo(50 - 20, 50 + 20);
      ctx.moveTo(50, 50);
      ctx.lineTo(50 + 20, 50 + 20);

      ctx.strokeStyle = "#00f";
      ctx.stroke();
    </script>
  </body>
</html>
