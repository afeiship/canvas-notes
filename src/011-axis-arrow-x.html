<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coordinate Arrow X</title>
    <style>
      body {
        text-align: center;
      }

      canvas {
        background: #ddd;
      }
    </style>
  </head>

  <body>
    <h3>绘制路径Arrow - X</h3>
    <canvas id="c13" width="500" height="400"></canvas>
    <script>
      var ctx = c13.getContext("2d");

      //绘制X轴
      ctx.beginPath();
      ctx.moveTo(100, 100);
      ctx.lineTo(150, 100);
      ctx.lineTo(150 - 20, 100 - 20);
      ctx.lineTo(150, 100);
      ctx.lineTo(150 - 20, 100 + 20);
      // ctx.lineTo(450 - 20, 350 - 20);
      // ctx.moveTo(450, 350);
      // ctx.lineTo(450 - 20, 350 + 20);

      //   ctx.lineJoin = 'miter'; //线的连接处采用尖角
    //   ctx.lineJoin = 'bevel'; //线的连接处采用方角
      ctx.lineJoin = "round"; //线的连接处采用圆角
      ctx.lineWidth = 6;
      ctx.strokeStyle = "#0a0";
      ctx.stroke();
    </script>
  </body>
</html>
