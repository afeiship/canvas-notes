<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>MeasureTextWidth</title>
  </head>
  <body>
    <canvas
      id="canvas"
      width="300"
      height="150"
      style="border:1px solid #d3d3d3;"
    >
      Your browser does not support the HTML5 canvas tag.
    </canvas>
    <script>
      var c = document.getElementById("canvas");
      var ctx = c.getContext("2d");
      ctx.font = "30px Arial";
      var txt = "Hello World";
      ctx.fillText("width:" + ctx.measureText(txt).width, 10, 50);
      ctx.fillText(txt, 10, 100);

      console.log("ctx.measureText(txt):->", ctx.measureText(txt));

      var bound = measureText({
        canvas: c,
        callback: function(ctx) {
          ctx.font = "30px Arial";
        },
        text: "Hello World"
      });

      console.log("bound:", bound);

      function measureText(inOptions) {
        var ctx = inOptions.canvas.getContext("2d");
        inOptions.callback.call(null, ctx);
        return ctx.measureText(inOptions.text);
      }
    </script>
  </body>
</html>
